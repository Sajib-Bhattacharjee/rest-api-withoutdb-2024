<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <form action="/users" method="POST" class="row g-3">
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Name</label>
        <input
          type="text"
          name="name"
          class="form-control-plaintext"
          id="staticEmail2"
          placeholder="name"
        />
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Email: </label>
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="email"
          name="email"
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Add User</button>
      </div>
    </form>

    <!-- End Example Code -->
  </body>
</html>
